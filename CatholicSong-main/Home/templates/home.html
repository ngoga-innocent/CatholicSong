{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Catholic Music</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    </head>
    <body class="bg-dark flex-1 min-h-screen min-w-screen">
        <!--  Add Song Form -->
        <form action="{% url 'home' %}" class="w-[60%] flex flex-col my-2 gap-y-2 bg-white mt-5 mx-auto p-5 rounded-lg shadow-md items-start  justify-center" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="songs" multiple>
            <select class="border border-gray-400 bg-gray-300 py-2 w-[40%] rounded-lg" name="song_category">
                <option value="">Select Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="bg-blue-600 text-white font-bold px-5 py-2 rounded-md">Submit</button>
        </form>
        <script src="" async defer></script>
    </body>
</html>
